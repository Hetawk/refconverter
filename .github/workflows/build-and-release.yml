name: Build and Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build:all

      - name: Build Electron app for macOS
        if: matrix.os == 'macos-latest'
        run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Build Electron app for Windows
        if: matrix.os == 'windows-latest'
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron app for Linux
        if: matrix.os == 'ubuntu-latest'
        run: npm run build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: dist/
          retention-days: 7

      - name: List built files
        shell: bash
        run: |
          echo "=== Built Distributable Files ==="
          ls -lh dist/*.{zip,dmg,exe,msi,AppImage,deb,tar.gz,rpm} 2>/dev/null || echo "No distributable files found with standard extensions"
          echo ""
          echo "=== All files in dist/ ==="
          ls -lh dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist-macos-latest/*.zip
            dist-macos-latest/*.dmg
            dist-macos-latest/latest*.yml
            dist-windows-latest/*.exe
            dist-windows-latest/*.msi
            dist-windows-latest/latest*.yml
            dist-ubuntu-latest/*.AppImage
            dist-ubuntu-latest/*.deb
            dist-ubuntu-latest/*.tar.gz
            dist-ubuntu-latest/*.rpm
            dist-ubuntu-latest/latest*.yml
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
